name: Build, Scan, Push & Update Manifest

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # e.g., nobeldhakal123
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Extract metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: nobeldhakal123/nobel-techaxis-project
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=sha,prefix=sha-,suffix=,format=short
            type=ref,event=branch

      # 5. Build and push Docker image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64  # or add linux/arm64 if needed
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Scan image with Trivy (CVE check)
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags[0] }}  # scans the latest pushed tag
          format: 'table'
          exit-code: '1'  # fail build on CRITICAL/HIGH vulns (change to '0' for warnings only)
          severity: 'CRITICAL,HIGH'

      # 7. Update deployment manifest with the new image tag
      - name: Update deployment manifest
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -o 'sha-[a-f0-9]\{7\}')
          sed -i "s|image: .*|image: nobeldhakal123/nobel-techaxis-project:${IMAGE_TAG}|" deploy/deploy.yaml

      # 8. Commit and push the updated deploy.yaml back to main
      - name: Commit and push manifest changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deploy/deploy.yaml
          git commit -m "chore: update image tag to ${{ steps.meta.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin main
